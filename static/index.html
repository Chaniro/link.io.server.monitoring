<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Link.IO admin</title>

    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/site.css" rel="stylesheet" type="text/css">
    <link href="./css/icomoon.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">


    <script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/cookie.js" type="text/javascript"></script>
    <script src="./js/socket.io.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 box login">

            <div class="row">
                <h1 class="text-center">Link.IO</h1>
                <h3 class="text-center">Administration</h3>

                <input style="display:none" type="text" name="fakeusernameremembered"/>
                <input style="display:none" type="password" name="fakepasswordremembered"/>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon icon">&#xe909;</div>
                        <input type="email" placeholder="Mail" class="form-control mail" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon icon">&#xe90a;</div>
                        <input type="password" placeholder="Password" class="form-control password" autocomplete="off"/>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert">Users can't connect to this site.</div>

                <div class="text-center">
                    <button class="btn btn-primary go">login</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
