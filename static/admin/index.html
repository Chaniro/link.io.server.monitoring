<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Link.IO admin</title>

    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/admin.css" rel="stylesheet" type="text/css">
    <link href="./css/flat-ui.css" rel="stylesheet">

    <script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/admin.js" type="text/javascript"></script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <h3>Applications</h3>
            </div>
            <div class="well">
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>API key</th>
                    </tr>

                </table>
                <div class="text-right">
                    <button id="add-app" class="btn btn-info">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade modal-add-app" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add application</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Application's name</label>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ok">Add</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
