<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Link.IO monitoring console</title>
		<link href="./css/loading.css" rel="stylesheet" type="text/css">
        <link href="./css/manage-grid.css" rel="stylesheet" type="text/css">
        <link href="./css/webconsole.css" rel="stylesheet" type="text/css">
		<link href="./css/login.css" rel="stylesheet" type="text/css">
        <link href="./css/login-custom.css" rel="stylesheet" type="text/css">
        <link href="./css/jquery.json-viewer.css" rel="stylesheet" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet" type="text/css">

		<script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="./js/js.cookie.js" type="text/javascript"></script>
        <script src="./socket.io/socket.io.js" type="text/javascript"></script>
		
        <script src="./js/jquery.json-viewer.js" type="text/javascript"></script>
		<script src="./js/loading.js" type="text/javascript"></script>
		<script src="./js/login.js" type="text/javascript"></script>
		<script src="./js/webconsole.js" type="text/javascript"></script>
		<script src="./js/main.js" type="text/javascript"></script>
		
    </head>
    <body>
		<!-- Login -->
		<div id="logmsk">
			<div id="userbox">
				<div id="title">
					<img id="logo-linkio" src="./img/logo.svg"></img>
					<span id="title-info">Link.IO monitoring web console</span>
				</div>
				<div id="sumsk">Waiting for authentication ...</div>
				<input id="name" type="text" placeholder="User" autofocus onfocus="var temp_value=this.value; this.value=''; this.value=temp_value">
				<input id="pass" type="password" placeholder="Password">
				<button id="signupb">Login</button>
			</div>
		</div>
	
		<!-- Web console -->
		<div id="webconsole">
			<div id="toolbar">
				<input class="btn-logout" type="button" value="Logout"/>
				<input class="btn-restart" type="button" value="Restart" disabled/>
				<input class="btn-clear" type="button" value="Clear"/>
				<span class="title">Link.IO monitoring console</span>
			</div>
			<div class="container">
				<pre id="log-output"></pre>
				<pre id="log-event"></pre>
			</div>
		</div>
    </body>
</html>
